<html>
  <head>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/upload-file.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <form action="#" id="my-form">
        <div class="edit-form__avatar" attr-avatar>
          <input type="file" name="upload-avatar" id="upload-avatar" accept="image/*" data-upload-field="true">
          <div class="avatar-frame" style="background-image:url('images/default-img.png')" data-default-thumb='images/default-img.png'>
          </div>
        </div>
        <button type="submit">Upload file</button>
      </form>
    </div>
  </body>
</html>
